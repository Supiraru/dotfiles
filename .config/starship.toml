
[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
progress_divider = " of "

[hostname]
ssh_only = false
format = "[$hostname]($style) | "
trim_at = "-"
style = "bold red"
disabled = false

[julia]
format = "<[$symbol$version]($style)> "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}]($style) "
show_percentage = true
threshold = 50
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[time]
time_format = "%T"
format = "$time($style) "
style = "dimmed green"
disabled = false


[username]
format = "[$user]($style) at "
disabled = false
style_user = "bold dimmed blue"
style_root = "bold blue"
show_always = true

